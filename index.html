<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نبأ | أعترف لكِ</title>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Scheherazade New', serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: #6d3b47;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.7;
            color: #ff6b6b;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(20deg); }
        }
        
        h1 {
            color: #e84393;
            margin-bottom: 20px;
            font-size: 2.8rem;
            position: relative;
            z-index: 1;
        }
        
        .name {
            font-size: 3.5rem;
            color: #e84393;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            font-size: 1.4rem;
            line-height: 1.8;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .confession {
            background: rgba(252, 228, 236, 0.5);
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            line-height: 1.8;
            border: 2px dashed #e84393;
            position: relative;
        }
        
        .confession:before {
            content: '"';
            font-size: 5rem;
            color: #e84393;
            opacity: 0.3;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #888;
        }
        
        .special {
            color: #e84393;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .hearts-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .pulse-heart {
            font-size: 2.5rem;
            color: #ff6b6b;
            animation: pulse 1.5s infinite;
            margin: 0 10px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(45deg, #e84393, #fd79a8);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .name {
                font-size: 2.8rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .confession {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إلى من سرقت قلبي</h1>
        
        <div class="name">نبأ</div>
        
        <div class="message">
            <p>أردت أن أقول لكِ ما يجول في خاطري...</p>
        </div>
        
        <div class="confession">
            <p>أعترف لكِ أنني معجب بكِ منذ أول مرة رأيتكِ فيها</p>
            <p>لم أستطع مقاومة سحر شخصيتكِ وروعة وجودكِ</p>
            <p>أحببتُ طريقة تفكيركِ وضحكتكِ وكل شيء فيكِ</p>
        </div>
        
        <div class="hearts-container">
            <div class="pulse-heart"><i class="fas fa-heart"></i></div>
            <div class="pulse-heart"><i class="fas fa-heart"></i></div>
            <div class="pulse-heart"><i class="fas fa-heart"></i></div>
        </div>
        
        <div class="message">
            <p>شكراً لأنكِ <span class="special">جزء من حياتي</span></p>
            <p>وأتمنى أن أكون <span class="special">جزءاً من حياتكِ</span> أيضاً</p>
        </div>
        
        <button class="btn" onclick="showMessage()">
            <i class="fas fa-gift"></i> اضغطي هنا
        </button>
        
        <div class="footer">
            <p>من الشخص <span class="special">الأكثر</span> إعجاباً بكِ ❤️</p>
        </div>
    </div>

    <script>
        // إنشاء القلوب العائمة
        function createHearts() {
            const container = document.querySelector('.container');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                container.appendChild(heart);
            }
        }
        
        // تأثير كتابة الاسم
        function typeWriter() {
            const nameElement = document.querySelector('.name');
            const originalName = nameElement.textContent;
            nameElement.textContent = '';
            let i = 0;
            
            function type() {
                if (i < originalName.length) {
                    nameElement.textContent += originalName.charAt(i);
                    i++;
                    setTimeout(type, 200);
                }
            }
            type();
        }
        
        // عرض رسالة خاصة
        function showMessage() {
            alert("نبأ الغالية،\n\nشكراً لأنكِ موجودة في حياتي\nوأتمنى أن أستحق مكاناً في حياتكِ\n\nمع كل الحب ❤️");
        }
        
        // تهيئة الصفحة عند التحميل
        window.onload = function() {
            createHearts();
            setTimeout(typeWriter, 1000);
        };
    </script>
</body>
</html>
