<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نبأ | أعترف لكِ</title>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Scheherazade New', serif;
        }
        
        body {
            background: linear-gradient(135deg, #8A2BE2 0%, #9370DB 50%, #6A0DAD 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: #FFF;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .glitter {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #FFF;
            opacity: 0;
            z-index: 0;
            animation: glitter 5s linear infinite;
        }
        
        @keyframes glitter {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }
        
        h1 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 2.8rem;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .name {
            font-size: 3.5rem;
            color: #FFD700;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700;
            }
            to {
                text-shadow: 0 0 15px #FFD700, 0 0 20px #FFD700, 0 0 25px #FFD700;
            }
        }
        
        .message {
            font-size: 1.4rem;
            line-height: 1.8;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .confession {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            line-height: 1.8;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .confession:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .confession:before {
            content: '"';
            font-size: 5rem;
            color: rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 10px;
            right: 20px;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .special {
            color: #FFD700;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .hearts-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .pulse-heart {
            font-size: 2.5rem;
            color: #FF69B4;
            animation: pulse 1.5s infinite;
            margin: 0 10px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .pulse-heart:hover {
            transform: scale(1.5);
            color: #FF1493;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(45deg, #9B30FF, #6A0DAD);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            z-index: 0;
        }
        
        .btn:hover:before {
            left: 50%;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn span {
            position: relative;
            z-index: 1;
        }
        
        .fireworks {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 2;
        }
        
        @keyframes firework {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }
        
        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            opacity: 0;
            animation: floatText 15s linear infinite;
            z-index: 0;
        }
        
        @keyframes floatText {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* تحسينات للتجاوب مع جميع الشاشات */
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
                margin: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }
            
            .name {
                font-size: 2.8rem;
                margin: 15px 0;
            }
            
            .message {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            
            .confession {
                padding: 20px 15px;
                margin: 20px 0;
            }
            
            .confession:before {
                font-size: 4rem;
                top: 5px;
                right: 15px;
            }
            
            .profile-img {
                width: 150px;
                height: 150px;
                margin-bottom: 15px;
            }
            
            .pulse-heart {
                font-size: 2rem;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .name {
                font-size: 2.2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .confession {
                padding: 15px 12px;
                font-size: 1rem;
            }
            
            .confession:before {
                font-size: 3rem;
            }
            
            .profile-img {
                width: 130px;
                height: 130px;
            }
            
            .pulse-heart {
                font-size: 1.8rem;
                margin: 0 8px;
            }
            
            .btn {
                padding: 8px 20px;
                font-size: 1rem;
            }
            
            .footer {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- صورة نبأ بشكل دائري -->
        <div class="profile-img">
            <img src="https://i.postimg.cc/kXBYp1C7/1756758010719.jpg" alt="صورة نبأ">
        </div>
        
        <h1>إلى من سرقت قلبي</h1>
        
        <div class="name">نبأ</div>
        
        <div class="message">
            <p>أردت أن أقول لكِ ما يجول في خاطري...</p>
        </div>
        
        <div class="confession">
            <p>أعترف لكِ أنني معجب بكِ منذ أول مرة رأيتكِ فيها</p>
            <p>لم أستطع مقاومة سحر شخصيتكِ وروعة وجودكِ</p>
            <p>أحببتُ طريقة تفكيركِ وضحكتكِ وكل شيء فيكِ</p>
        </div>
        
        <div class="hearts-container">
            <div class="pulse-heart" onclick="createFireworks(event)"><i class="fas fa-heart"></i></div>
            <div class="pulse-heart" onclick="createFireworks(event)"><i class="fas fa-heart"></i></div>
            <div class="pulse-heart" onclick="createFireworks(event)"><i class="fas fa-heart"></i></div>
        </div>
        
        <div class="message">
            <p>شكراً لأنكِ <span class="special">جزء من حياتي</span></p>
            <p>وأتمنى أن أكون <span class="special">جزءاً من حياتكِ</span> أيضاً</p>
        </div>
        
        <button class="btn" onclick="showMessage()">
            <span><i class="fas fa-gift"></i> اضغطي هنا</span>
        </button>
        
        <div class="footer">
            <p>من الشخص <span class="special">الأكثر</span> إعجاباً بكِ ❤️</p>
        </div>
    </div>

    <script>
        // إنشاء اللمعان
        function createGlitter() {
            const container = document.querySelector('.container');
            const glitterCount = 30;
            
            for (let i = 0; i < glitterCount; i++) {
                const glitter = document.createElement('div');
                glitter.classList.add('glitter');
                glitter.style.left = Math.random() * 100 + '%';
                glitter.style.top = Math.random() * 100 + '%';
                glitter.style.animationDelay = Math.random() * 5 + 's';
                glitter.style.width = glitter.style.height = (Math.random() * 6 + 4) + 'px';
                glitter.style.background = getRandomColor();
                container.appendChild(glitter);
            }
        }
        
        // إنشاء الألعاب النارية
        function createFireworks(e) {
            const x = e.clientX;
            const y = e.clientY;
            
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.classList.add('fireworks');
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = getRandomColor();
                firework.style.setProperty('--x', (Math.random() - 0.5) * 300 + 'px');
                firework.style.setProperty('--y', (Math.random() - 0.5) * 300 + 'px');
                firework.style.animation = `firework ${Math.random() * 1 + 0.5}s ease-out forwards`;
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }
        
        // إنشاء النصوص العائمة
        function createFloatingText() {
            const texts = ["حب", "نبأ", "رومانسية", "غزل", "إعجاب", "هيام", "وله", "شغف"];
            
            texts.forEach((text, index) => {
                const floatingText = document.createElement('div');
                floatingText.classList.add('floating-text');
                floatingText.textContent = text;
                floatingText.style.left = Math.random() * 100 + '%';
                floatingText.style.animationDelay = index * 2 + 's';
                floatingText.style.color = getRandomColor();
                document.body.appendChild(floatingText);
                
                setTimeout(() => {
                    floatingText.remove();
                }, 15000);
            });
            
            setTimeout(createFloatingText, 16000);
        }
        
        // الحصول على لون عشوائي
        function getRandomColor() {
            const colors = [
                '#FF69B4', '#FFD700', '#9370DB', '#00BFFF', '#FF6347', 
                '#7FFF00', '#FF1493', '#00FA9A', '#8A2BE2', '#FF00FF'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // تأثير كتابة الاسم
        function typeWriter() {
            const nameElement = document.querySelector('.name');
            const originalName = nameElement.textContent;
            nameElement.textContent = '';
            let i = 0;
            
            function type() {
                if (i < originalName.length) {
                    nameElement.textContent += originalName.charAt(i);
                    i++;
                    setTimeout(type, 200);
                }
            }
            type();
        }
        
        // عرض رسالة خاصة
        function showMessage() {
            // إنشاء ألعاب نارية عند النقر على الزر
            const btn = document.querySelector('.btn');
            const rect = btn.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            const e = {
                clientX: x,
                clientY: y
            };
            createFireworks(e);
            
            // عرض الرسالة
            setTimeout(() => {
                alert("نبأ الغالية،\n\nشكراً لأنكِ موجودة في حياتي\nوأتمنى أن أستحق مكاناً في حياتكِ\n\nمع كل الحب ❤️");
            }, 800);
        }
        
        // تهيئة الصفحة عند التحميل
        window.onload = function() {
            createGlitter();
            setTimeout(typeWriter, 1000);
            createFloatingText();
            
            // جعل القلوب قابلة للنقر
            document.querySelectorAll('.pulse-heart').forEach(heart => {
                heart.addEventListener('click', createFireworks);
            });
        };
    </script>
</body>
</html>
